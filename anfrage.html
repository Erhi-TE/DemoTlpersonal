<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anfrage – TL Personal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="nav">
  <div class="logo">TL Personal</div>
  <div class="nav-links">
    <a href="index.html">Startseite</a>
  </div>
</nav>

<header class="hero" style="
  height: 50vh;
  background-image:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');
">
  <div class="hero-content fade-in">
    <h1>Unverbindliche Anfrage</h1>
    <p>Gerne besprechen wir Ihr Anliegen persönlich.</p>
  </div>
</header>

<section class="section fade-in">
  <form class="form">
    <input type="text" placeholder="Ihr Name" required>
    <input type="email" placeholder="E-Mail-Adresse" required>
    <input type="text" placeholder="Telefon (optional)">
    <textarea placeholder="Ihre Anfrage" rows="6"></textarea>
    <button type="submit" class="btn">Anfrage senden</button>
  </form>

  <p style="margin-top:20px; font-size:.9rem;">
    Ihre Angaben werden vertraulich behandelt.
  </p>
</section>

<footer class="footer">

</html>
