<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anfrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="nav">
  <div class="logo">Gesundheitsdienstleistungen</div>
  <div class="nav-links">
    <a href="index.html">Startseite</a>
  </div>
</nav>

<section class="section form-section">
  <h1>Unverbindliche Anfrage</h1>
  <p>
    Nutzen Sie das Formular, um uns Ihr Anliegen kurz zu schildern.
    Wir melden uns zeitnah bei Ihnen zurück.
  </p>

  <form class="form">
    <input type="text" placeholder="Ihr Name" required>
    <input type="email" placeholder="E-Mail-Adresse" required>
    <input type="text" placeholder="Telefon (optional)">
    <textarea placeholder="Ihre Anfrage" rows="6"></textarea>
    <button type="submit" class="btn">Anfrage senden</button>
  </form>

  <p style="margin-top: 20px; font-size: 0.9rem;">
    Ihre Angaben werden vertraulich behandelt.
  </p>
</section>

<footer class="footer">
  <p>© Unternehmen · Impressum · Datenschutz</p>
</footer>

</body>
</html>
